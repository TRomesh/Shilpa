<div class="col-md-12">
    <div class="row">
        <!--Student Management-->
        <div class="col-md-4">
            <md-card md-theme="dark-grey" md-theme-watch class="animated bounceIn">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Student Management</span>
                        <span class="md-subhead">You can access the student details</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm card-media user-mgt-card"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ui-sref="dashboard.student">Go</md-button>
                </md-card-actions>
            </md-card>
        </div>
        <!--Timetable Management-->
        <div class="col-md-4">
            <md-card md-theme="dark-grey" md-theme-watch class="animated bounceIn">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Timetable Management</span>
                        <span class="md-subhead">You can access the timetable details</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm card-media timetable-mgt-card"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ui-sref="dashboard.timetable">Go</md-button>
                </md-card-actions>
            </md-card>
        </div>
        <!--Lessonplan Management-->
        <div class="col-md-4">
            <md-card md-theme="dark-grey" md-theme-watch class="animated bounceIn">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Lesson Plan Management</span>
                        <span class="md-subhead">You can access the lesson plan details</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm card-media lessonplan-mgt-card"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ui-sref="dashboard.lessonplan">Go</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
    <!--Send Message-->
    <div class="row">
        <div class="col-md-4">
            <md-card md-theme="dark-grey" md-theme-watch class="animated bounceIn">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Send Message</span>
                        <span class="md-subhead">You can send message if you find any issues</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm card-media message-card"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ui-sref="dashboard.message" >Go</md-button>
                </md-card-actions>
            </md-card>
        </div>

        <div class="col-md-4">
            <md-card md-theme="dark-grey" md-theme-watch class="animated bounceIn">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Classrooms</span>
                        <span class="md-subhead">You can access the classroom details</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm card-media classroom-card"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ui-sref="dashboard.classroom" >Go</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
