<style>
    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }

    table tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>

<!--Student report card view start-->
<md-dialog class="show-mark-dialog">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Report card | Term 0{{mark.markDetails.cTerm}} </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="mark.cancel()">
                <md-icon md-font-library="material-icons" aria-label="Close dialog">cancel</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>

        <div class="md-dialog-content">
            <form name="groupForm" id="groupForm">

                <!--Student profile information start-->
                <div class="col-md-12" style="padding-bottom: 30px;">
                    <div class="col-md-2">
                        <img ng-src="https://www.mindzcloud.com/wp-content/themes/mindzcloud/images/client-1.png"
                             class="md-avatar" width="100" height="100"/>
                    </div>
                    <div class="col-md-10" style="padding-left: 20px;" align="left">
                        <div class="form-group" style="padding-bottom: 10px;">
                            <div class="col-lg-8" align="left">
                                <h5 style="display: inline-block">Student Name : </h5>
                                <label style="font-size: 14px">{{mark.markDetails.sName}}</label>
                            </div>
                        </div>
                        <div class="form-group" style="padding-bottom: 10px;">
                            <div class="col-lg-8" align="left">
                                <h5 style="display: inline-block">Class Name : </h5>
                                <label style="font-size: 14px">{{mark.markDetails.sClass}}</label>
                            </div>
                        </div>
                        <div class="form-group" style=" padding-bottom: 10px;">
                            <div class="col-lg-8" align="left">
                                <h5 style="display: inline-block">Level : </h5>
                                <label style="font-size: 14px">{{mark.markDetails.sLevel}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Student profile information end-->

                <!--Student grade information start-->
                <div class="col-md-8 col-md-offset-3">
                    <td>
                        <table border="0">
                            <tr>
                                <th>Subject Name</th>
                                <th>Marks</th>
                            </tr>

                            <tr ng-repeat="(key,value) in mark.markDetails.sGrades[0]">
                                <td width="275">{{key}}</td>
                                <td width="100">{{value}}</td>
                            </tr>

                        </table>
                    </td>
                </div>
                <!--Student grade information end-->

                <!--Student average information start-->
                <div class="form-group">
                    <div class="col-lg-12" align="right">
                        <h4 style="display: inline-block">Average : </h4>
                        <label style="font-size: 20px">{{mark.markDetails.sAverage}}</label>
                        <div style="padding-top: 10px; padding-bottom: 10px;">
                            <md-divider inset></md-divider>
                        </div>
                    </div>
                </div>
                <!--Student average information end-->

                <!--Student remarks tags start-->
                <div class="form-group col-md-12">
                    <h5><b>Subjects that needed to be improved</b></h5>
                    <md-chips ng-model="mark.markDetails.sRemarksTags" readonly="true">
                        <md-chip-template>
                            <strong>{{$chip}}</strong>
                        </md-chip-template>
                    </md-chips>
                </div>
                <!--Student remarks tags end-->

                <!--Student remarks notes start-->
                <div style="padding-top: 15px; padding-bottom: 30px;">
                    <md-input-container class="form-group col-md-12">
                        <h5><b>Remark Notes</b></h5>
                        <b><textarea disabled>{{mark.markDetails.sRemarks}}</textarea></b>
                    </md-input-container>
                </div>
                <!--Student remarks notes end-->

            </form>
        </div>
    </md-dialog-content>

</md-dialog>
<!--Student report card view end-->
